<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerFormGroup" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!registerFormGroup.get('userName').valid && (registerFormGroup.get('userName').touched || userSubmited)">Please provide name</span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched || userSubmited)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Plaese provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                Plaese provide valid email id
              </span>
            </span>

          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || userSubmited)" class="error-block">
              <span *ngIf="password.errors['required']">Please provid password</span>
              <span *ngIf="password.errors['minlength']">Password should not be lesser tahn 8 character</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmited)" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">Please provid confirm password</span>
            </span>
            <span *ngIf="registerFormGroup.hasError('notmatched') && confirmPassword.valid">Please provid confirm password</span>
          </div>
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span *ngIf="!mobile.valid && (mobile.touched || userSubmited)" class="error-block">
              <span *ngIf="mobile.hasError('required')">Please provid mobile number</span>
              <span *ngIf="mobile.hasError('maxlength')">Please provid valid mobile number</span>
            </span>
          </div>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary m-lg-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
